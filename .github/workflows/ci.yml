name: CI Validate

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_call:
    inputs:
      lib_tag:
        required: true
        type: string

env:
  KODI_BRANCHES: '["omega", "nexus", "piers"]'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      validate_matrix: ${{ steps.config.outputs.validate_matrix }}
    steps:
      - id: config
        run: |
          echo "validate_matrix={\"kodi-branch\":${KODI_BRANCHES}}" >> $GITHUB_OUTPUT

  validate:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.validate_matrix) }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Checkout auth0_ciam_client library
      uses: actions/checkout@v4
      with:
        repository: brianpatrickreavey/auth0-ciam-client
        path: temp_auth0_ciam_client
        ref: ${{ github.event_name == 'workflow_call' && inputs.lib_tag || 'main' }}

    - name: Copy auth0_ciam_client to addon
      run: |
        rm -rf script.module.auth0-ciam-client/resources/lib/auth0_ciam_client
        cp -r temp_auth0_ciam_client/auth0_ciam_client script.module.auth0-ciam-client/resources/lib/
        rm -rf temp_auth0_ciam_client

    - name: Set up uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.9

    - name: Install dependencies
      run: uv sync --group dev

    - name: Clean addon
      run: make clean-addon

    - name: Validate addon
      run: uv run kodi-addon-checker --branch ${{ matrix.kodi-branch }} script.module.auth0-ciam-client